<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Halloween Wordle ðŸ‘»</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: #f2f2f2;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: orange;
      text-shadow: 0 0 10px orange;
      margin-bottom: 5px;
    }

    p.instruction {
      color: #f2a500;
      margin-top: 0;
      margin-bottom: 15px;
    }

    #board {
      display: grid;
      grid-template-rows: repeat(6, 1fr);
      gap: 5px;
      justify-content: center;
      margin: 0 auto 20px;
      width: 90vw; /* scales with screen width */
      max-width: 350px; /* doesn't get too wide on large screens */
    }

    .row {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 5px;
    }

    .tile {
      width: 100%;  /* fills available column space */
      aspect-ratio: 1 / 1; /* keeps square shape */
      border: 2px solid #555;
      text-transform: uppercase;
      font-size: 5vw; /* scales font with screen width */
      line-height: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #222;
      color: white;
      user-select: none;
      transition: background-color 0.3s, transform 0.2s;
    }

    .correct { background-color: #538d4e; transform: scale(1.1); }
    .present { background-color: #b59f3b; }
    .absent  { background-color: #3a3a3c; }

    #message {
      margin-top: 20px;
      font-size: 5vw;
      color: orange;
      text-shadow: 0 0 10px orange;
      min-height: 1.2em;
    }

    #bottom-image {
      margin-top: 40px;
      width: 40vw;
      max-width: 200px;
      border-radius: 10px;
      box-shadow: 0 0 20px orange;
    }

    footer {
      margin-top: 30px;
      color: #f2a500;
      font-size: 4vw;
    }
  </style>
</head>
<body>
  <h1>ðŸŽƒ Halloween Wordle ðŸ‘»</h1>
  <p class="instruction">Type to guess the 5-letter word!</p>

  <div id="board"></div>
  <p id="message"></p>

  <img id="bottom-image" src="photo1.png" alt="Halloween Image" />

  <footer>Get Ready For Trick or Trivia</footer>

  <script>
    const ANSWER = "TAXES";
    const board = document.getElementById("board");
    const message = document.getElementById("message");

    let currentRow = 0;
    let currentGuess = "";
    let isGameOver = false;

    // Build 6x5 board
    for (let i = 0; i < 6; i++) {
      const row = document.createElement("div");
      row.classList.add("row");
      for (let j = 0; j < 5; j++) {
        const tile = document.createElement("div");
        tile.classList.add("tile");
        row.appendChild(tile);
      }
      board.appendChild(row);
    }

    document.addEventListener("keydown", (e) => {
      if (isGameOver) return;

      const key = e.key.toUpperCase();

      if (key === "ENTER") {
        if (currentGuess.length === 5) checkGuess();
      } else if (key === "BACKSPACE") {
        deleteLetter();
      } else if (/^[A-Z]$/.test(key)) {
        if (currentGuess.length < 5) addLetter(key);
      }
    });

    function addLetter(letter) {
      const row = board.children[currentRow];
      const tile = row.children[currentGuess.length];
      tile.textContent = letter;
      currentGuess += letter;
    }

    function deleteLetter() {
      if (currentGuess.length === 0) return;
      const row = board.children[currentRow];
      const tile = row.children[currentGuess.length - 1];
      tile.textContent = "";
      currentGuess = currentGuess.slice(0, -1);
    }

    function checkGuess() {
      const row = board.children[currentRow];
      const guess = currentGuess;
      const answerArray = ANSWER.split("");
      const guessArray = guess.split("");

      // Mark correct letters
      for (let i = 0; i < 5; i++) {
        const tile = row.children[i];
        if (guessArray[i] === answerArray[i]) {
          tile.classList.add("correct");
          answerArray[i] = null;
          guessArray[i] = null;
        }
      }

      // Mark present or absent
      for (let i = 0; i < 5; i++) {
        const tile = row.children[i];
        if (!guessArray[i]) continue;
        const index = answerArray.indexOf(guessArray[i]);
        if (index !== -1) {
          tile.classList.add("present");
          answerArray[index] = null;
        } else {
          tile.classList.add("absent");
        }
      }

      if (guess === ANSWER) {
        message.textContent = "ðŸŽ‰ You got the word! ðŸ‘»";
        isGameOver = true;
        return;
      }

      currentRow++;
      currentGuess = "";

      if (currentRow === 6) {
        message.textContent = `ðŸ’€ The word was ${ANSWER}!`;
        isGameOver = true;
      }
    }
  </script>
</body>
</html>
