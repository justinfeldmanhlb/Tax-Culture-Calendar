<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Halloween Wordle ðŸ‘»</title>

  <!-- Preload for faster load -->
  <link rel="preload" as="image" href="assets/photo1.png">

  <style>
    body {
      background-color: #1a1a1a;
      color: #f2f2f2;
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: orange;
      text-shadow: 0 0 10px orange;
    }

    /* Layout for the board + image side by side */
    #content {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
      flex-wrap: wrap; /* makes it stack nicely on mobile */
      margin-top: 30px;
    }

    #board {
      display: grid;
      grid-template-rows: repeat(6, 1fr);
      gap: 5px;
    }

    .row {
      display: flex;
      justify-content: center;
      gap: 5px;
    }

    .tile {
      width: 50px;
      height: 50px;
      border: 2px solid #555;
      text-transform: uppercase;
      font-size: 24px;
      line-height: 50px;
      text-align: center;
      background-color: #222;
      color: white;
      transition: background-color 0.3s, transform 0.2s;
    }

    .correct { background-color: #538d4e; transform: scale(1.1); }
    .present { background-color: #b59f3b; }
    .absent { background-color: #3a3a3c; }

    #message {
      margin-top: 20px;
      font-size: 20px;
      color: orange;
      text-shadow: 0 0 10px orange;
    }

    #side-image {
      width: 200px;
      border-radius: 10px;
      box-shadow: 0 0 20px orange;
    }

    footer {
      margin-top: 30px;
      color: #888;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <h1>ðŸŽƒ Halloween Wordle ðŸ‘»</h1>
  <p>Guess the 5-letter word. You have 6 tries!</p>

  <div id="content">
    <div id="board"></div>
    <img id="side-image" src="assets/photo1.png" alt="Halloween Image" />
  </div>

  <p id="message"></p>

  <script>
    const ANSWER = "TAXES";
    const board = document.getElementById("board");
    const message = document.getElementById("message");

    let currentRow = 0;
    let currentGuess = "";
    let isGameOver = false;

    // Create 6x5 grid
    for (let i = 0; i < 6; i++) {
      const row = document.createElement("div");
      row.classList.add("row");
      for (let j = 0; j < 5; j++) {
        const tile = document.createElement("div");
        tile.classList.add("tile");
        row.appendChild(tile);
      }
      board.appendChild(row);
    }

    document.addEventListener("keydown", handleKeyPress);

    function handleKeyPress(e) {
      if (isGameOver) return;
      const key = e.key.toUpperCase();

      if (key === "ENTER") {
        if (currentGuess.length === 5) checkGuess();
      } else if (key === "BACKSPACE") {
        deleteLetter();
      } else if (/^[A-Z]$/.test(key) && currentGuess.length < 5) {
        addLetter(key);
      }
    }

    function addLetter(letter) {
      const row = board.children[currentRow];
      const tile = row.children[currentGuess.length];
      tile.textContent = letter;
      currentGuess += letter;
    }

    function deleteLetter() {
      if (currentGuess.length === 0) return;
      const row = board.children[currentRow];
      const tile = row.children[currentGuess.length - 1];
      tile.textContent = "";
      currentGuess = currentGuess.slice(0, -1);
    }

    function checkGuess() {
      const row = board.children[currentRow];
      const guess = currentGuess;
      const answerArray = ANSWER.split("");
      const guessArray = guess.split("");

      for (let i = 0; i < 5; i++) {
        const tile = row.children[i];
        if (guessArray[i] === answerArray[i]) {
          tile.classList.add("correct");
          answerArray[i] = null;
          guessArray[i] = null;
        }
      }

      for (let i = 0; i < 5; i++) {
        const tile = row.children[i];
        if (!guessArray[i]) continue;
        const index = answerArray.indexOf(guessArray[i]);
        if (index !== -1) {
          tile.classList.add("present");
          answerArray[index] = null;
        } else {
          tile.classList.add("absent");
        }
      }

      if (guess === ANSWER) {
        message.textContent = "ðŸŽ‰ You got it!";
        confetti();
        isGameOver = true;
        return;
      }

      currentRow++;
      currentGuess = "";

      if (currentRow === 6) {
        message.textContent = `ðŸ’€ The word was ${ANSWER}!`;
        isGameOver = true;
      }
    }

    function confetti() {
      for (let i = 0; i < 30; i++) {
        const piece = document.createElement("div");
        piece.textContent = "ðŸŽƒ";
        piece.style.position = "fixed";
        piece.style.left = Math.random() * 100 + "vw";
        piece.style.top = "-10px";
        piece.style.fontSize = "24px";
        piece.style.animation = `fall ${2 + Math.random() * 3}s linear forwards`;
        document.body.appendChild(piece);
        setTimeout(() => piece.remove(), 4000);
      }
    }

    const style = document.createElement("style");
    style.innerHTML = `
      @keyframes fall {
        to { transform: translateY(110vh) rotate(360deg); }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
