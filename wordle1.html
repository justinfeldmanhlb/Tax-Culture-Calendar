<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Halloween Wordle ðŸ‘»</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: #f2f2f2;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: orange;
      text-shadow: 0 0 10px orange;
      margin-bottom: 5px;
    }

    p.instruction {
      color: #f2a500;
      margin-top: 0;
      margin-bottom: 15px;
    }

    #board {
      display: grid;
      grid-template-rows: repeat(6, auto);
      gap: 5px;
      justify-content: center;
      margin: 0 auto 20px;
      width: fit-content;
      position: relative;
    }

    .row {
      display: grid;
      grid-template-columns: repeat(5, auto);
      gap: 5px;
    }

    .tile {
      width: 50px;
      height: 50px;
      border: 2px solid #555;
      text-transform: uppercase;
      font-size: 24px;
      line-height: 50px;
      display: inline-block;
      background-color: #222;
      color: white;
      user-select: none;
      transition: background-color 0.3s, transform 0.2s;
    }

    .correct { background-color: #538d4e; transform: scale(1.1); }
    .present { background-color: #b59f3b; }
    .absent  { background-color: #3a3a3c; }

    #message {
      margin-top: 20px;
      font-size: 20px;
      color: orange;
      text-shadow: 0 0 10px orange;
      min-height: 1.2em;
    }

    #bottom-image {
      margin-top: 40px;
      width: 200px;
      border-radius: 10px;
      box-shadow: 0 0 20px orange;
    }

    footer {
      margin-top: 30px;
      color: #f2a500;
      font-size: 1em;
    }

    /* Hidden input styling */
    #hidden-input {
      position: absolute;
      opacity: 0;
      height: 0;
      width: 0;
      border: none;
      outline: none;
    }
  </style>
</head>
<body>
  <h1>ðŸŽƒ Halloween Wordle ðŸ‘»</h1>
  <p class="instruction">Type to guess the 5-letter word!</p>

  <div id="board"></div>
  <input type="text" id="hidden-input" maxlength="5" autocomplete="off" autocorrect="off" autocapitalize="characters" spellcheck="false" />
  <p id="message"></p>

  <!-- This image will be replaced randomly by the script -->
  <img id="bottom-image" src="photo1.png" alt="Halloween Image" />

  <footer>Get Ready For Trick or Trivia</footer>

  <!-- ðŸŽ² Randomized Image Script -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const images = [
        "photo1.png",
      
      ];

      const randomIndex = Math.floor(Math.random() * images.length);
      const bottomImage = document.getElementById("bottom-image");

      if (bottomImage) {
        bottomImage.src = images[randomIndex];
      }
    });
  </script>

  <!-- ðŸ§© Main Wordle Game Script -->
  <script>
    const ANSWER = "OGRES";
    const board = document.getElementById("board");
    const message = document.getElementById("message");
    const hiddenInput = document.getElementById("hidden-input");

    let currentRow = 0;
    let currentGuess = "";
    let isGameOver = false;

    // Build 6x5 board
    for (let i = 0; i < 6; i++) {
      const row = document.createElement("div");
      row.classList.add("row");
      for (let j = 0; j < 5; j++) {
        const tile = document.createElement("div");
        tile.classList.add("tile");
        row.appendChild(tile);
      }
      board.appendChild(row);
    }

    // Focus hidden input when board clicked (for mobile)
    board.addEventListener("click", () => {
      if (!isGameOver) hiddenInput.focus();
    });

    // Listen for input events on hidden input
    hiddenInput.addEventListener("input", (e) => {
      if (isGameOver) return;

      const value = e.target.value.toUpperCase();

      // Add new letters typed
      for (let i = currentGuess.length; i < value.length; i++) {
        const letter = value[i];
        if (/^[A-Z]$/.test(letter) && currentGuess.length < 5) {
          addLetter(letter);
        }
      }

      // Trim to 5 letters
      if (value.length > 5) hiddenInput.value = value.slice(0, 5);
    });

    // Handle backspace + enter
    hiddenInput.addEventListener("keydown", (e) => {
      if (isGameOver) return;
      if (e.key === "Backspace") {
        deleteLetter();
      } else if (e.key === "Enter" && currentGuess.length === 5) {
        checkGuess();
      }
    });

    // Desktop keyboard input
    document.addEventListener("keydown", (e) => {
      if (isGameOver) return;

      const key = e.key.toUpperCase();
      if (key === "ENTER") {
        if (currentGuess.length === 5) checkGuess();
      } else if (key === "BACKSPACE") {
        deleteLetter();
      } else if (/^[A-Z]$/.test(key)) {
        if (currentGuess.length < 5) addLetter(key);
      }
    });

    function addLetter(letter) {
      const row = board.children[currentRow];
      const tile = row.children[currentGuess.length];
      tile.textContent = letter;
      currentGuess += letter;
    }

    function deleteLetter() {
      if (currentGuess.length === 0) return;
      const row = board.children[currentRow];
      const tile = row.children[currentGuess.length - 1];
      tile.textContent = "";
      currentGuess = currentGuess.slice(0, -1);
    }

    function checkGuess() {
      const row = board.children[currentRow];
      const guess = currentGuess;
      const answerArray = ANSWER.split("");
      const guessArray = guess.split("");

      // Mark correct letters
      for (let i = 0; i < 5; i++) {
        const tile = row.children[i];
        if (guessArray[i] === answerArray[i]) {
          tile.classList.add("correct");
          answerArray[i] = null;
          guessArray[i] = null;
        }
      }

      // Mark present or absent
      for (let i = 0; i < 5; i++) {
        const tile = row.children[i];
        if (!guessArray[i]) continue;
        const index = answerArray.indexOf(guessArray[i]);
        if (index !== -1) {
          tile.classList.add("present");
          answerArray[index] = null;
        } else {
          tile.classList.add("absent");
        }
      }

      if (guess === ANSWER) {
        message.textContent = "ðŸŽ‰ You got the word! ðŸ‘»";
        isGameOver = true;
        return;
      }

      currentRow++;
      currentGuess = "";
      hiddenInput.value = "";

      if (currentRow === 6) {
        message.textContent = `ðŸ’€ The word was ${ANSWER}!`;
        isGameOver = true;
      }
    }
  </script>
</body>
</html>
